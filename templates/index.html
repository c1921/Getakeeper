<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <title>气泡图示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        .chart-container {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="resetData()">重置数据</button>
    </div>
    <div class="chart-container">
        <canvas id="bubbleChart"></canvas>
    </div>

    <script>
        // 创建派生的气泡图类型
        class TrackedBubble extends Chart.BubbleController {
            draw() {
                // 调用原始气泡图的绘制方法
                super.draw(arguments);
                
                // 获取数据集的元数据
                const meta = this.getMeta();
                const targetIndex = this.chart.data.targetIndex;
                
                // 如果有有效的目标索引，绘制红框
                if (targetIndex >= 0 && meta.data[targetIndex]) {
                    const point = meta.data[targetIndex];
                    const {x, y} = point.getProps(['x', 'y']);
                    const {radius} = point.options;
                    
                    // 绘制红色方框
                    const ctx = this.chart.ctx;
                    ctx.save();
                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x - radius, y - radius, 2 * radius, 2 * radius);
                    ctx.restore();
                }
            }
        }
        
        // 注册新的图表类型
        TrackedBubble.id = 'trackedBubble';
        TrackedBubble.defaults = Chart.BubbleController.defaults;
        Chart.register(TrackedBubble);

        let myChart = null;
        let backgroundColor = null;

        async function updateChart() {
            const response = await fetch('/generate-data');
            const data = await response.json();

            if (myChart) {
                myChart.data.datasets[0].data = data.main_data;
                myChart.data.datasets[1].data = data.area_sums;
                myChart.data.targetIndex = data.target_index;
                myChart.update('none');
            } else {
                backgroundColor = `rgba(61, 55, 55, 0.5)`;
                const ctx = document.getElementById('bubbleChart').getContext('2d');
                myChart = new Chart(ctx, {
                    data: {
                        targetIndex: data.target_index,
                        datasets: [
                            {
                                type: 'trackedBubble',
                                label: '气泡数据',
                                data: data.main_data,
                                backgroundColor: backgroundColor,
                                borderColor: 'rgba(61, 55, 55, 1)',
                                borderWidth: 1,
                                order: 0
                            },
                            {
                                type: 'bar',
                                label: '区域R值总和',
                                data: data.area_sums,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                                borderWidth: 1,
                                order: 1,
                                yAxisID: 'y2',
                                barPercentage: 0.9,
                                categoryPercentage: 0.9
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                min: 0,
                                max: 100,
                                offset: false,
                                alignToPixels: true,
                                title: {
                                    display: true,
                                    text: 'X 轴',
                                    color: 'rgba(255, 255, 255, 0.8)'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)',
                                    offset: false
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    stepSize: 5,
                                    align: 'center'
                                }
                            },
                            y: {
                                min: 0,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Y 轴',
                                    color: 'rgba(255, 255, 255, 0.8)'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.8)'
                                }
                            },
                            y2: {
                                min: 0,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'R值总和',
                                    color: 'rgba(75, 192, 192, 0.8)'
                                },
                                grid: {
                                    drawOnChartArea: false
                                },
                                ticks: {
                                    color: 'rgba(75, 192, 192, 0.8)'
                                }
                            }
                        },
                        animation: {
                            duration: 0
                        }
                    }
                });
            }
        }

        async function resetData() {
            await fetch('/reset-data', { method: 'POST' });
            updateChart();
        }

        updateChart();
        setInterval(updateChart, 1);
    </script>
</body>
</html>
