<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <title>气泡图示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        .chart-container {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="resetData()">重置数据</button>
    </div>
    <div class="chart-container">
        <canvas id="bubbleChart"></canvas>
    </div>

    <script>
        let myChart = null;
        let backgroundColor = null;

        async function updateChart() {
            // 从后端获取数据
            const response = await fetch('/generate-data');
            const dataPoints = await response.json();

            // 如果图表已存在，更新数据
            if (myChart) {
                myChart.data.datasets[0].data = dataPoints;
                myChart.update('none'); // 使用 'none' 模式使更新更流畅
            } else {
                // 首次创建时生成固定的背景色
                backgroundColor = `rgba(61, 55, 55, 0.5)`;
                
                // 首次创建图表
                const ctx = document.getElementById('bubbleChart').getContext('2d');
                myChart = new Chart(ctx, {
                    type: 'bubble',
                    data: {
                        datasets: [{
                            label: '气泡数据',
                            data: dataPoints,
                            backgroundColor: backgroundColor,
                            borderColor: 'rgba(61, 55, 55, 1)',
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                min: 0,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'X 轴',
                                    color: 'rgba(255, 255, 255, 0.8)'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.8)'
                                }
                            },
                            y: {
                                min: 0,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Y 轴',
                                    color: 'rgba(255, 255, 255, 0.8)'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.8)'
                                }
                            }
                        },
                        animation: {
                            duration: 0 // 禁用动画使更新更流畅
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgba(255, 255, 255, 0.8)'
                                }
                            }
                        }
                    }
                });
            }
        }

        async function resetData() {
            await fetch('/reset-data', { method: 'POST' });
            updateChart();
        }

        // 页面加载时更新图表
        updateChart();

        // 每 ms更新一次图表
        setInterval(updateChart, 1);
    </script>
</body>
</html>
